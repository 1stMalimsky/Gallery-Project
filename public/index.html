<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="navbarStatic">
                    <a class="nav-link" href="#" id="home-page-link">Home</a>
                    <a class="nav-link" href="#" id="about-page-link">About</a>
                    <!-- This shows only if logged in -->
                    <a class="nav-link d-none" href="#">Add Photos</a>
                </div>
                <!-- This shows only if not logged in -->
                <div class="navbar-nav" id="navbarDynamic">
                    <a class="nav-link" href="#" id="signup-page-link">Signup</a>
                    <a class="nav-link" href="#" id="login-page-link">Login</a>
                </div>
                <!-- This shows only if logged in -->
                <div class="navbar-nav d-none" id="navbarDynamic">
                    <a class="nav-link" href="#" id="profile-page-link">Profile</a>
                    <a class="nav-link" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!-- Home Page -->
        <div class="d-block" id="home-page">
            <h1>Home Page</h1>
        </div>
        <!-- About Page -->
        <div class="d-none" id="about-page">
            <h1>About Us</h1>
        </div>
        <!-- Signup Page -->
        <div class="d-none" id="signup-page">
            <h1>Signup</h1>
        </div>
        <!-- Login Page -->
        <div class="d-none" id="login-page">
            <h1>Login</h1>
        </div>
        <!-- Profile page -->
        <div class="d-none" id="profile-page">
            <h1>Profile</h1>
        </div>
        <!-- 404 Page -->
        <div class="d-none" id="page-not-found">
            <h1>Page Not Found</h1>
        </div>
    </main>
    <footer></footer>
    <script src="../src/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
